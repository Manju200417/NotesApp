<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - NotesApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>

<body>
  <div class="login-container">
    <h2>Login to NotesApp</h2>

    {% if msg %}<p id="msg">{{ msg }}</p>{% endif %}
    {% if err %}<p id="err">{{ err }}</p>{% endif %}

    <form method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Sign Up</a></p>
    <p>Login as <a href="{{ url_for('admin.admin_login') }}">Admin</a></p>
  </div>
</body>

</html>
