<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='MG.png') }}">

  <title>Login - NotesApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #111827, #1f2937, #374151);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #e5e7eb;
      padding: 10px;
    }

    .login-container {
      background: linear-gradient(135deg, #1f2937, #111827);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .login-container h2 {
      color: #10b981;
      margin-bottom: 25px;
      font-size: 1.8rem;
    }

    .login-container input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #374151;
      border-radius: 8px;
      font-size: 1rem;
      background: #1f2937;
      color: #e5e7eb;
    }

    .login-container input::placeholder {
      color: #9ca3af;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: 0.2s;
    }

    .login-container button:hover {
      background: #059669;
    }

    .login-container p {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #cbd5e1;
    }

    .login-container p a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 500;
    }

    .login-container p a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .login-container {
        padding: 30px 20px;
      }

      .login-container h2 {
        font-size: 1.5rem;
      }

      .login-container input,
      .login-container button {
        padding: 10px;
        font-size: 0.95rem;
      }
    }

    #msg,
    #err {
      padding: 12px 20px;
      margin: 15px 0;
      border-radius: 6px;
      font-weight: 500;
      max-width: 500px;
      opacity: 1;
      animation: fadeOut 5s forwards;
    }


    #msg {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    #err {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }

      80% {
        opacity: 1;
      }

      100% {
        opacity: 0;
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>Login to NotesApp</h2>

    {% if msg %}<p id="msg">{{ msg }}</p>{% endif %}
    {% if err %}<p id="err">{{ err }}</p>{% endif %}

    <form method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Sign Up</a></p>
    <p>Login as <a href="{{ url_for('admin.admin_login') }}">Admin</a></p>
  </div>
</body>

</html>
