<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      width: 350px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #b30000;
    }

    .login-container form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .login-container input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border 0.2s;
    }

    .login-container input:focus {
      border-color: #b30000;
    }

    .login-container button {
      padding: 12px;
      background: #b30000;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .login-container button:hover {
      background: #800000;
    }

    .login-container p {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    .login-container a {
      color: #b30000;
      text-decoration: none;
      font-weight: bold;
    }

    .login-container a:hover {
      text-decoration: underline;
    }

    #msg {
      color: green;
      font-size: 14px;
      margin-bottom: 10px;
    }

    #err {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
      }

      .login-container {
        padding: 20px;
        max-width: 100%;
      }

      .login-container h2 {
        font-size: 22px;
      }

      .login-container input,
      .login-container button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>

<body>

  <div class="login-container">
    <h2>Admin Login</h2>

    {% if msg %}<p id="msg">{{ msg }}</p>{% endif %}
    {% if err %}<p id="err">{{ err }}</p>{% endif %}

    <form method="POST">
      <input type="text" name="username" placeholder="Admin Username" required>
      <input type="password" name="password" placeholder="Admin Password" required>
      <button type="submit">Login</button>
    </form>

    <p>Go back to <a href="{{ url_for('auth.login') }}">User Login</a></p>
  </div>

</body>

</html>
