<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User_Data</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f9;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    table {
        width: 90%;
        margin: auto;
        border-collapse: collapse;
        background: white;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
    }

    th,
    td {
        padding: 12px 15px;
        text-align: center;
    }

    th {
        background: #4a90e2;
        color: white;
        font-size: 16px;
    }

    tr:nth-child(even) {
        background: #f9f9f9;
    }

    tr:hover {
        background: #eef3fb;
    }

    .delete-btn {
        background: #e74c3c;
        color: white;
        border: none;
        padding: 8px 14px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.3s, transform 0.2s;
    }

    .delete-btn:hover {
        background: #c0392b;
        transform: scale(1.05);
    }

    .delete-btn:active {
        transform: scale(0.95);
    }
</style>

<body>
    <h1>User's List</h1>

    {% if err %}<p>{{err}}</p>{% endif %}
    {% if data %}
    <table border="3">
        <tr>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Joined</th>
            <th>Action</th>
        </tr>
        {% for user in data %}
        <tr>
            <td>{{user[1]}}</td>
            <td>{{user[2]}}</td>
            <td>{{user[3]}}</td>
            <td>{{user[5]}}</td>
            <td>
                <form method="post" onsubmit="return confirm('Are you sure you want to delete this user?');"
                    style="display:inline;">
                    <button class="delete-btn" name="user_id" value="{{ user[0] }}">Detele</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>

</html>
