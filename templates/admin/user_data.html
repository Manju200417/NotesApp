<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin-User Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='user_data.css') }}">
    <title>User_Data</title>
</head>

<body>
    <h1>User's List</h1>

    {% if err %}<p>{{err}}</p>{% endif %}
    {% if data %}
    <table border="3">
        <tr>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Joined</th>
            <th>Action</th>
        </tr>
        {% for user in data %}
        <tr>
            <td>{{user[1]}}</td>
            <td>{{user[2]}}</td>
            <td>{{user[3]}}</td>
            <td>{{user[5]}}</td>
            <td>
                <form method="post" onsubmit="return confirm('Are you sure you want to delete this user?');"
                    style="display:inline;">
                    <button class="delete-btn" name="user_id" value="{{ user[0] }}">Detele</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>

</html>
