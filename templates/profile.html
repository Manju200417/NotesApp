<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg p-4 rounded-4">
        <div class="text-center">
            <img src="https://ui-avatars.com/api/?name={{ user[1] }}&background=0D8ABC&color=fff&rounded=true&size=120" 
                 class="rounded-circle mb-3" alt="User Avatar">
            <h2>{{ user[1] }}</h2>
            <p class="text-muted">{{ user[2] }}</p>
        </div>

        <hr>

        <div class="row mt-3">
            <div class="col-md-6">
                <h6><strong>Branch:</strong> {{ user[3] or 'N/A' }}</h6>
                <h6><strong>Semester:</strong> {{ user[4] or 'N/A' }}</h6>
            </div>
            <div class="col-md-6">
                <h6><strong>Notes Uploaded:</strong> {{ notes_count }}</h6>
                <h6><strong>Joined:</strong> {{ user[5] }}</h6>
            </div>
        </div>

        <div class="mt-4 text-center">
            <a href="/" class="btn btn-primary rounded-pill">Back to Dashboard</a>
        </div>
    </div>
</div>

</body>
</html>
