<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #111827, #1f2937, #374151);
      color: #e5e7eb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .profile-card {
      background: #1f2937;
      margin-top: 80px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .profile-card img {
      border-radius: 50%;
      margin-bottom: 15px;
      width: 120px;
      height: 120px;
    }

    .profile-card h2 {
      margin-bottom: 5px;
      font-size: 1.8rem;
      color: #10b981;
    }

    .profile-card p {
      margin: 5px 0;
      color: #cbd5e1;
    }

    .profile-card hr {
      border: none;
      border-top: 1px solid #374151;
      margin: 20px 0;
    }

    .profile-info {
      text-align: left;
      margin-top: 15px;
    }

    .profile-info h6 {
      margin: 8px 0;
      font-size: 0.95rem;
      color: #e5e7eb;
    }

    .btn-back {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 18px;
      background: #10b981;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
    }

    .btn-back:hover {
      background: #059669;
    }

    @media (max-width: 600px) {
      body {
        align-items: center;
        padding: 20px;
      }

      .profile-card {
        margin-top: 20px;
        padding: 20px;
        max-width: 100%;
      }

      .profile-card h2 {
        font-size: 1.4rem;
      }

      .profile-card img {
        width: 90px;
        height: 90px;
      }

      .btn-back {
        padding: 8px 14px;
        font-size: 14px;
      }
    }
  </style>

  </style>
</head>

<body>

  <div class="profile-card">
    <img src="https://ui-avatars.com/api/?name={{ user[1] }}&background=0D8ABC&color=fff&rounded=true&size=120"
      alt="User Avatar">
    <h2>{{ user[1] }}</h2>
    <p>{{ user[3] }}</p>

    <hr>

    <div class="profile-info">
      <h6><strong>Joined:</strong> {{ user[4] }}</h6>
      <small>Files Uploaded: <strong>{{ notes_count }}</strong></small>
    </div>

    <a href="/" class="btn-back">Back to Dashboard</a>
  </div>

</body>

</html>
