<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload File - NotesApp</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='MG.png') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #111827, #1f2937, #374151);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-top: 70px;
      color: #e5e7eb;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background: linear-gradient(90deg, #0f172a, #1e293b);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 14px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      gap: 8px;
      flex-wrap: nowrap;
      height: 6%;

    }

    header .logo {
      font-size: 1.4rem;
      font-weight: 700;
      color: #10b981;
      white-space: nowrap;
    }

    header nav {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: nowrap;
    }

    header nav a {
      color: #e5e7eb;
      text-decoration: none;
      font-weight: 500;
      padding: 4px 10px;
      border-radius: 5px;
      transition: 0.2s;
      font-size: 0.9rem;
    }

    header nav a:hover {
      background: #10b981;
      color: white;
    }

    .upload-container {
      background: linear-gradient(135deg, #1f2937, #374151);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
      margin-bottom: 50px;
    }

    .upload-container h2 {
      color: #3b82f6;
      margin-bottom: 25px;
      text-align: center;
      font-size: 1.8rem;
    }

    .upload-container label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
      color: #cbd5e1;
    }

    .upload-container input[type="text"],
    .upload-container select,
    .upload-container input[type="file"],
    .upload-container textarea {
      width: 100%;
      padding: 12px 15px;
      margin-top: 8px;
      border: 1px solid #4b5563;
      border-radius: 8px;
      font-size: 1rem;
      background: #111827;
      color: #e5e7eb;
      resize: vertical;
    }

    .upload-container input::placeholder,
    .upload-container textarea::placeholder {
      color: #9ca3af;
    }

    .upload-container button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: 0.2s;
    }

    .upload-container button:hover {
      background: #059669;
    }

    .upload-container p {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #cbd5e1;
      text-align: center;
    }

    .upload-container p a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 500;
    }

    .upload-container p a:hover {
      text-decoration: underline;
    }

    #msg,
    #err {
      padding: 12px 20px;
      margin: 15px 0;
      border-radius: 6px;
      font-weight: 500;
      max-width: 100%;
      opacity: 1;
      animation: fadeOut 5s forwards;
      word-break: break-word;
    }

    #msg {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    #err {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }

      80% {
        opacity: 1;
      }

      100% {
        opacity: 0;
        display: none;
      }
    }

    @media (max-width: 768px) {
      .upload-container {
        padding: 30px 20px;
        margin-top: 80px;
      }

      header nav a {
        font-size: 0.8rem;
        padding: 3px 6px;
      }
    }

    @media (max-width: 480px) {
      .upload-container {
        padding: 25px 15px;
      }

      header {
        padding: 6px 10px;
      }

      header .logo {
        font-size: 1.2rem;
      }

      header nav {
        gap: 6px;
      }

      header nav a {
        font-size: 0.75rem;
        padding: 2px 5px;
      }
    }

    #file {
      padding: 6px;
    }

    #file::file-selector-button {
      background: #138c63;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 20px;
    }

    #file::file-selector-button:hover {
      background: #0b4231;
    }
  </style>

</head>

<body>
  <header>
    <div class="logo">NotesApp</div>
    <nav>
      <a href="/">Dashboard</a>
      <a href="/profile">Profile</a>
      {% if 'username' in session %}
      <a href="{{ url_for('auth.logout') }}">Logout</a>
      {% else %}
      <a href="{{ url_for('auth.login') }}">Login</a>
      {% endif %}
    </nav>
  </header>

  <div class="upload-container">
    <h2>Upload Your File</h2>
    {% if msg %}<p id="msg">{{ msg }}</p>{% endif %}
    {% if err %}<p id="err">{{ err }}</p>{% endif %}

    <form action="/upload" method="POST" enctype="multipart/form-data">
      <label for="title">File Title</label>
      <input type="text" id="title" name="title" placeholder="Enter file title" required>

      <label for="description">Description</label>
      <textarea id="description" name="description" placeholder="Enter description" required></textarea>

      <label for="category">Category</label>
      <select id="category" name="category" required>
        <option value="">Select Category</option>
        <option value="textbook">Textbook</option>
        <option value="notes">Notes</option>
        <option value="previous_qp">Previous QPs</option>
      </select>

      <label for="year">Year</label>
      <select id="year" name="year" required>
        <option value="">Select Year</option>
        <option value="1">1st Year</option>
        <option value="2">2nd Year</option>
        <option value="3">3rd Year</option>
      </select>

      <label for="branch">Branch</label>
      <select id="branch" name="branch" required>
        <option value="">Select Branch</option>
        <option value="cse">Computer Science</option>
        <option value="ece">Electronics & Communication</option>
        <option value="mech">Mechanical</option>
        <option value="civil">Civil</option>
        <option value="eee">Electrical</option>
      </select>

      <label for="sem">Semester</label>
      <select id="sem" name="sem" required>
        <option value="">Select Semester</option>
        <option value="1">1st Sem</option>
        <option value="2">2nd Sem</option>
        <option value="3">3rd Sem</option>
        <option value="4">4th Sem</option>
        <option value="5">5th Sem</option>
        <option value="6">6th Sem</option>
      </select>

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="Enter subject" required>

      <label for="file">Choose File</label>
      <input type="file" id="file" name="file" accept=".pdf,.png,.jpg,.jpeg,.gif,.doc,.docx,.txt" required>

      <button type="submit">Upload</button>
    </form>

  </div>

</body>

</html>
